<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <center>
        <img src="../static/Admin.png" width="150" height="150">
    </center>
    <h1 class="text-center text-info mb-4 mt-5">Listas das Consultas</h1>
    <table class="table">
        <thead>
            <tr>
                <th class="bg-primary text-white">Id</th>
                <th class="bg-primary text-white">Nome</th>
                <th class="bg-primary text-white">Email</th>
                <th class="bg-primary text-white">Numero</th>
                <th class="bg-primary text-white">Genero</th>
                <th class="bg-primary text-white">Data Nascimento</th>
                <th class="bg-primary text-white">Data Consultas</th>
                <th class="bg-primary text-white">Especialidade</th>
                <th class="bg-primary text-white">Observacoes</th>
                <th class="bg-primary text-white">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
                <td>{{ row[8] }}</td>
                <td>
                    <form action="/delete_c/{{ row[0] }}" method="post">
                        <button type="submit" id="Eliminar" class="btn btn-danger text-white">Eliminar</button>
                    </form>
                    <form action="/edit_consulta/{{ row[0] }}" method="get">
                        <button type="submit" id="Editar" class="btn btn-info text-dark mt-2 ps-2">Editar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
